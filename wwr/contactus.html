<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="home-title">Rushing Waters</title>
    <link rel="stylesheet" href = "styles/style.css">
</head> <!-- Style sheet will go here-->
<body id="body">
    <div id="content">
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="https://byui-wdd.github.io/wdd130/rafting_images/dryoarlogo.png" alt="Dry Oar Logo">
        </a>        
        <nav>
            <a href="index.html"> Home</a>
            <a href="site-plan-rafting.html">Site Plan</a>
            <a href="contact.html">Contact us</a>
            <a href="faq,html">FAQ</a>
        </nav>
        
    </header>
    <main>
        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
            <p>Required fields are followed by <span aria-label="required">*</span>.</p>
            <ul>
                <li>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="user_name" placeholder="by default this element is filled with this text" />
                </li>
                <li>
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" />
                </li>
                <div>
                    <label for="username">Username: <span aria-label="required">*</span></label>
                    <input id="username" type="text" name="username" required />
                  </div>
                <li>
                  <label for="msg">Message:</label>
                  <textarea id="msg" name="user_message"></textarea>
                </li>
                <fieldset>
                    <legend>Boat size</legend>
                    <p>
                      <input type="radio" name="size" id="size_1" value="small" />
                      <label for="size_1">Small</label>
                    </p>
                    <p>
                      <input type="radio" name="size" id="size_2" value="medium" />
                      <label for="size_2">Medium</label>
                    </p>
                    <p>
                      <input type="radio" name="size" id="size_3" value="large" />
                      <label for="size_3">Large</label>
                    </p>
                    
                  </fieldset>
                <li class="button">
                    <button type="submit">Send your message</button>
                  </li>
              </ul>
        </form>
    </main>
    <footer>
    <p>Rushing Waters &copy; 2023 - Luke Ramirez</p>
    <p><a href="site-plan-rafting.html">Site Plan</a></p>
    <p><a href="contactus.html">Contact Us</a></p>
    <div class="social">
        <a href="https://facebook.com" target="_blank">
            <img src="images/facebook.png" alt="fb icon">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img src="images/twitter.png" alt="twitter icon">
        </a>
        <a href="https://instagram.com" target="_blank">
            <img src="images/instagram.png" alt="instagram icon">
        </a>
    </div>
</footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
